<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Jeu de devinette</title>
    <link rel="stylesheet" href="../css/jeux.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="../js/jeux.js"></script>
</head>

<body>
    
    <div class="container">
        <div class="jumbotron text-center">
           <div class="texte-couleur">
              <h3>Le prix de la vitrine est entre 0 et <span class="prixMax">20</span>.</h3>
              <h1 class="chrono">30</h1>
              <h2 class="secondes">Secondes</h2>
              <h2 class="reponse">Trouvez le Juste Prix !</h2>
           </div>
            <audio id="audioplay">
                <source src="../musique/musique-le-juste-prix.mp3">
            </audio>
            <form id="paris" class="form-inline" role="form">
                <div class="formulaire">
                <input type="text" class="form-control" id="nombre" placeholder="Entrez un nombre" autocomplete="off">
                <button type="submit" class="btn btn-default">Parier</button>
                </div>
            </form>
            <button id="commencer" class="btn2 btn-large btn-danger">Commencer</button>
        </div>
        <div class="texte-pause">
           <p>Pour mettre la musique en pause veuillez</br>
              appuyer sur le bouton ci-dessous</p>
           <button class="pause">â–º</button>
        </div>
    </div>
    <div class="perso">
        <img src="../images/vincent.png" alt="perso-justeprix">
    </div>
    <div class="voiture">
        <img src="../images/voiture.png." alt="voiture-justeprix">
    </div>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="../js/animation.js"></script>

    <script>
       const playButton = document.querySelector(".btn2");
       const pauseButton = document.querySelector(".pause");
       const monAudio =document.querySelector("#audioplay");
       
       playButton.addEventListener("click", function() {
           monAudio.play();
       });

       pauseButton.addEventListener("click", function() {
           monAudio.pause();
       });
    </script>
    
</body>

</html>
