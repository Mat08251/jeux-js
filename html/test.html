<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jeu de devinette</title>
   
    
    <style>
        body {
            display: flex;
            justify-content: center;
            min-height: 100vh;
            align-items: center;
        }
        button {
            font-family: monospace;
            font-size: 38px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <audio id="audioplay">
        <source src="../musique/Vois des hommes nus avec Geralt des Rivier.mp3">
    </audio>
    <button>PLAY</button>

    <script>
        const playButton = document.querySelector("button");
        const monAudio = document.querySelector("audio");
        
        playButton.addEventListener("click", function() {
            monAudio.play();
        });
     </script>
 </body>
 
 </html>
